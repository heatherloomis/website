<a class="text-reset text-decoration-none" href="{{ .RelPermalink }}">

{{ $gallery := .Site.GetPage "/gallery" }}
{{ $photo := $gallery.Resources.GetMatch .Params.image }}
	<div class="service-card card mx-auto my-4">
		<div class="card-body d-flex flex-column"{{ with $photo }} style="background-image: url('{{ .RelPermalink }}')"{{ end }}>
			<div class="p-3 mt-auto">
				<div class="p-3 border border-primary">
					<h5 class="card-title">{{ .Title }}</h5>
				</div>
			</div>
		</div>
	</div>
</a>
